<script type="text/javascript">
function scriptNode(viewId) {
    this.viewId = viewId;
    this.click = defaultClick;
}

    console.log("test is "+$('body').attr('test'));
    aScriptNode = new scriptNode(1);
    aScriptNode.click = function (viewId) { console.log("ad hoc "+viewId)};
    // what's the difference with Function(viewId, "..") ?
    // which one do we need? 
}


function defaultClick(viewId) {
  console.log("default click "+viewId);
}
function specialClick(viewId) {
  console.log("special click "+viewId);
}



</script>
</head>
<body onload="init()" test="hallo">
<button onclick="defaultClick(1)">Direct</button>
<button onclick="aScriptNode.click(1)">Indirect</button>
</body>
